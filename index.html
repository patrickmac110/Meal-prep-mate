<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MealPrepMate</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/Meal-prep-mate/manifest.json" />

  <!-- iOS PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#10b981">
  <meta name="application-name" content="MealPrepMate">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MealPrepMate" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1830/1830839.png" />

  <!-- TailwindCSS (CDN for dev convenience) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            pulseSoft: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.7' } },
          },
        },
      },
    };
  </script>
</head>

<body class="bg-slate-50 text-slate-900 select-none">
  <!-- Loading indicator while JS loads -->
  <div id="loading-screen"
    style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999;">
    <div style="text-align:center;">
      <div
        style="width:48px;height:48px;border:4px solid #e2e8f0;border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;">
      </div>
      <p style="color:#64748b;font-family:system-ui,sans-serif;">Loading MealPrepMate...</p>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg)
        }
      }
    </style>
  </div>

  <!-- Force COMPLETELY unregister ALL old service workers and clear ALL caches -->
  <script>
    (function () {
      // Delete ALL caches - start fresh
      if ('caches' in window) {
        caches.keys().then(function (names) {
          names.forEach(function (name) {
            console.log('Deleting cache:', name);
            caches.delete(name);
          });
        });
      }

      // COMPLETELY unregister ALL service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          registrations.forEach(function (registration) {
            console.log('Unregistering SW:', registration.scope);
            registration.unregister();
          });
        });
      }

      // Detect if Tailwind failed to load (fallback message)
      window.addEventListener('load', function () {
        setTimeout(function () {
          var root = document.getElementById('root');
          var loader = document.getElementById('loading-screen');
          // If root is still empty after 10 seconds, something is wrong
          if (root && root.children.length === 0 && loader) {
            loader.innerHTML = '<div style="text-align:center;padding:40px;font-family:system-ui,sans-serif;"><h2 style="color:#ef4444;margin-bottom:16px;">⚠️ App Failed to Load</h2><p style="color:#64748b;margin-bottom:24px;">This might be a caching issue.<br/>Please try these steps:</p><ol style="text-align:left;color:#475569;max-width:280px;margin:0 auto;"><li style="margin-bottom:8px;">Clear your browser cache</li><li style="margin-bottom:8px;">Delete the app if added to Home Screen</li><li>Refresh the page</li></ol><button onclick="location.reload(true)" style="margin-top:24px;background:#10b981;color:white;padding:12px 24px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;">Refresh Now</button></div>';
          }
        }, 10000);
      });
    })();
  </script>

  <div id="root" class="h-[100dvh] w-full flex flex-col items-stretch overflow-hidden bg-white"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
